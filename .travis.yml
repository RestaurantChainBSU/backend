sudo: required
services:
- docker
language: python
script:
- python -m pytest -v
after_success:
- sh .travis/deploy_dockerhub.sh
deploy:
  provider: gae
  project: adroit-medium-271012
  keyfile: gce.json
  verbosity: debug
  on: main
before_install:
- openssl aes-256-cbc -K $encrypted_a3c2492b5906_key -iv $encrypted_a3c2492b5906_iv
  -in gce.json.enc -out gce.json -d
